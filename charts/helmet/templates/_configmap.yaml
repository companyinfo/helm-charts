{{- define "helmet.configmap" -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  {{- $labels := include "common.tplvalues.merge" (dict "values" .Values.configMap.labels .Values.commonLabels "context" .) | fromYaml }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" $labels "context" $ ) | nindent 4 }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" .Values.configMap.annotations .Values.commonAnnotations "context" .) | fromYaml }}
  {{- if $annotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
{{- if .Values.configMap.data }}
data:
  {{- range $k, $v := .Values.configMap.data }}
  {{- $configKey := (include "common.tplvalues.render" (dict "value" $k "context" $)) }}
  {{- $configValue := (include "common.tplvalues.render" (dict "value" $v "context" $)) }}
  {{- if or (typeIs "map[string]interface {}" $v) (typeIs "string" $v) }}
  {{ $configKey }}: |- {{ $configValue | nindent 4 }}
  {{- else }}
  {{ $configKey }}: {{ $configValue }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end -}}
